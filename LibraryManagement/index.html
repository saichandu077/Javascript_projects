<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Library Management</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div>
        <div class="top-container text-center">
            <h1 class="heading p-3">Library <br /> Management</h1>
            <input id="searchInput" type="search" placeholder="Type book title" />
        </div>

        
        <h1 id="notFound" class="d-none">No results found</h1>

        
        <div class="col-12 d-none mt-5" id="spinner">
            <div class="d-flex flex-row justify-content-center">
                <div class="spinner-border" role="status"></div>
            </div>
        </div>

        
        <div id="searchResults" class="resultsBg"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
